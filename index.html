<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--link rel="icon" href="/img/favicon.png"-->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-tokenfield.min.css">
  <link rel="stylesheet" href="css/index.css">
  <title>Cloroquiner's Eraser</title>
</head>

<body>
  <div class="container">
    <!-- Header Title-->
    <div class="text-center mt-4 mb-4">
      <h1>Look at the Sky</h1>
      <p id="random-fact"></p>
    </div>
    <!-- Header Title -->

    <!-- Input -->
    <div class="input-group mb-4">
      <div class="input-group-prepend">
        <span class="input-group-text">Nº do Expediente</span>
      </div>
      <input id="tokenfield" value="" type="text" class="form-control">
    </div>
    <button id="send-btn" class="btn btn-lg btn-primary btn-block" type="submit">Enviar</button>
    <!-- Input -->

    <!-- Loading Animation -->
    <div id='load-ani' class="mt-4 mt-2" style="display: none;">
      <div class="text-center">
        <span>Carregando...</span>
      </div>
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="1" aria-valuemin="0"
          aria-valuemax="100">0%</div>
      </div>
    </div>
    <!-- Loading Animation -->

    <!-- Table -->
    <table id="table" class="table table-striped mt-4 mb-4 text-center">
      <thead class="table-dark">
        <tr>
          <th scope="col">Nº do Expediente</th>
          <th scope="col">Situação Atual</th>
          <th scope="col">Encontra-se na</th>
          <th scope="col">Desde</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
    <!-- Table -->

    <p class="mt-4 mb-4 text-muted text-center">Feito com &#10084; por <b><a href="https://github.com/gnunesleonardo"
          target="_blank">Leo</a></b>.</p>
  </div>

  <script src="js/libs/jquery-3.5.1.min.js"></script>
  <script src="js/libs/bootstrap.min.js"></script>
  <script src="js/libs/bootstrap-tokenfield.js"></script>
  <script src="js/libs/moment.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
